<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字數限制與查看更多按鈕</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .hidden-content {
        display: none;
      }
      .ellipsis {
        display: inline;
      }
    </style>
  </head>
  <body>
    <div class="container mt-4">
      <div class="content">
        <p class="text-content">
          這是一些範例文本。當文本內容超過145個字時，將會出現省略號和"查看更多"按鈕。點擊"查看更多"按鈕後，完整的文本內容將會顯示出來。
          超讚的教練，可以馬上看出學生的問題並加已改正，而且溫柔有耐心，樂於分享滑雪與北海道的一切，還帶我們去雪場漂亮的秘境跟體驗鬆軟粉雪，時間上好上滿，真的很開心選擇他！超讚的教練，可以馬上看出學生的問題並加已改正，而且溫柔有耐心，樂於分享滑雪與北海道的一切，還帶我們去雪場漂亮的秘境跟體驗鬆軟粉雪
        </p>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
     $(document).ready(function() {
      $('.text-content').each(function() {
        var fullText = $(this).text();
        var maxLength = 145;

        if (fullText.length > maxLength) {
          var visibleText = fullText.substring(0, maxLength);
          var hiddenText = fullText.substring(maxLength);

          $(this).html(
            '<span class="visible-content">' + visibleText + '</span>' +
            '<span class="ellipsis">...</span>' +
            '<span class="hidden-content">' + hiddenText + '</span>' +
            ' <button class="btn btn-primary btn-sm toggle-content">查看更多</button>'
          );
        }
      });

      $(document).on('click', '.toggle-content', function() {
        var $parent = $(this).parent();
        var $hiddenContent = $parent.find('.hidden-content');
        var $ellipsis = $parent.find('.ellipsis');
        var $button = $(this);

        if ($hiddenContent.is(':visible')) {
          $hiddenContent.hide();
          $ellipsis.show();
          $button.text('查看更多');
        } else {
          $hiddenContent.show();
          $ellipsis.hide();
          $button.text('顯示較少內容');
        }
      });
    });
  </script></script>
  </body>
</html>
